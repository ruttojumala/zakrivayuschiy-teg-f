<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./images/mobile-icon.png">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header section-width">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <p class="header__subtitle">закрывающий&nbspтег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card section-width">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img class="card__image"
        src="./images/image.png"
        alt="Дом на колёсах стоит у костра, ночь, полнолуние"
        >
        <div class="card__text">
          <p>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
          <button class="card__button button">
            <span class="button__text">
              Like
            </span>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer section-width">
      <button class="footer__button button">
        <span class="button__text">
          <svg viewBox="0 0 39 39">
            <use href="./svg/floppy.svg#floppy">
          </svg> 
          Сохранить на память
        </span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
